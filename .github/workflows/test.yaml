name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18.14.0, 18.x]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: pnpm 🧰
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Node 🧰
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install 📦
        run: pnpm install

      - name: Lint 🔍
        run: pnpm lint

      - name: Test 🐛
        run: pnpm test
