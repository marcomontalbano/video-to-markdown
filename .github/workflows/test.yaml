name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18.12.1, 18.x]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: pnpm ğŸ§°
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Node ğŸ§°
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install ğŸ“¦
        run: pnpm install

      - name: Lint ğŸ”
        run: pnpm lint

      - name: Test ğŸ›
        run: pnpm test
