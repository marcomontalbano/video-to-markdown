<div class="dark-bg">
    <div class="container">

        <header>
            <h1 class="title"><a href="/">Video to <strong>markdown</strong>!</a></h1>
        </header>

        <div class="row site-app">
            <section class="site-app--input">
                <form>
                    <label>
                        Video Url *
                        <input class="width-100 input" type="url" name="url" placeholder="https://youtu.be/aqz-KE-bpKQ" required="required" />
                        <img alt="1px transparent image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" />
                    </label>
                    <label>Title<input class="width-100 input" type="text" name="title" /></label>
                    <label>
                        <input class="input" type="checkbox" name="show-play-icon" checked />
                        Show play icon
                    </label>
                    <div class="buttons">
                        <button class="button">convert to markdown</button>
                    </div>
                </form>
            </section>
            <section class="site-app--output">
                <div class="output-frame">
                    <div class="preview">
                        <img alt="sample image" src="./images/placeholder.jpg" />
                    </div>
                    <div class="markdown border p-2 mb-2 mr-2 float-left" aria-label="Click below to copy the markdown to clipboard.">
                        <pre class="language"><code class="language">&nbsp;</code></pre>
                    </div>
                </div>
            </section>
        </div>

    </div>
</div>
