<section class="functions hidden hide">
    <h2>Functions</h2>

    <p>
        <b>Requests</b><br />
        <small>Counts every time a function was invoked in the current billing period.</small>
    </p>
    <section class="invocations">
        <div class="progress">
            <div style="--percentage: 0;"></div>
        </div>
        <small>&nbsp;</small>
    </section>

    <p>
        <b>Run time</b><br />
        <small>Combined run time of all function requests in the current billing period.</small>
    </p>
    <section class="runtime">
        <div class="progress">
            <div style="--percentage: 0;"></div>
        </div>
        <small>&nbsp;</small>
    </section>
</section>
