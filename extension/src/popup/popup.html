<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body class="loading">
    <div>
      <div class="image-container">
        <img alt="Video thumbnail"
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" />
        <div class="background"></div>
        <div class="spinner"></div>
      </div>
      <div class="code-container">
        <div id="markdown" class="code" tabindex="-1"></div>
        <button id="copy">
          <div class="copy-action">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
              <path
                d="M216,32H88a8,8,0,0,0-8,8V80H40a8,8,0,0,0-8,8V216a8,8,0,0,0,8,8H168a8,8,0,0,0,8-8V176h40a8,8,0,0,0,8-8V40A8,8,0,0,0,216,32ZM160,208H48V96H160Zm48-48H176V88a8,8,0,0,0-8-8H96V48H208Z">
              </path>
            </svg>
          </div>
          <div class="copy-feedback">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
              <path
                d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z">
              </path>
            </svg>
          </div>
          </button>
      </div>
      <form>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
  
        <div>
          <label><input type="checkbox" id="showPlayIcon" /> Show play icon</label>
        </div>
      </form>
      <div class="video-not-found-disclaimer hidden">
        Unfortunately, we couldn't find a video on this page. Please try again on a different page or open an
        <a target="_blank"
          href="https://github.com/marcomontalbano/video-to-markdown/issues/new?template=new_video_provider.yml">issue</a>
        on
        GitHub. <b>PLEASE, DO NOT SHARE PERSONAL INFORMATION.</b>
      </div>
    </div>
      <script src="../../dist/popup.global.js" type="module"></script>
  </body>
</html>
